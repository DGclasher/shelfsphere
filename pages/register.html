<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../assets/scripts/auth.js"></script>
  </head>
  <body class="bg-zinc-900 text-white">
    <header class="fixed text-white top-0 left-0 w-full bg-black h-16 p-4 z-10">
      <ul class="flex justify-center h-full items-center text-lg md:text-xl">
          <li class="mx-5 md:mx-20">
            <a href="dashboard.html" class="hover:text-lime-50">Dashboard</a>
          </li>
        <li class="mx-5 md:mx-20">
          <a class="hover:text-lime-50" href="login.html">Login</a>
        </li>
        <li class="mx-5 md:mx-20">
          <a href="register.html" class="hover:text-lime-50">Register</a>
        </li>
      </ul>
    </header>
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-zinc-800 p-8 text-white rounded shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form id="registerForm">
                <input type="text" id="username-register" class="w-full p-2 border bg-zinc-900 rounded mb-2" placeholder="Username" required>
                <input type="password" id="password-register" class="w-full p-2 border bg-zinc-900 rounded mb-4" placeholder="Password" required>
                <select id="role" class="w-full p-2 border bg-zinc-900 rounded mb-4" required>
                    <option value="Librarians">Librarians</option>
                    <option value="Members">Members</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600">Register</button>
            </form>
        </div>
    </div>
  </body>
</html>
